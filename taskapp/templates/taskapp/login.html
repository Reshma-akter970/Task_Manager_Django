{%extends 'taskapp/base.html'%}
{% load static %}
{%block title%}
Register
{%endblock%}


{%block css %} <link rel="stylesheet" href="{% static 'taskapp/css/style.css'%}">{%endblock%}
{%block content %}
<div class=" container col-md-8 shadow mb-4 mt-5 p-5 ">
  <div class="row d-flex align-items-center, justify-content-center ">
    
    <div class="col-md-8 bg-light p-5 shadow">
      <form class="row g-3" method="POST">
        {% csrf_token %}
        <div class="col-12">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4"placeholder="Enter your Email">
      </div>
      <div class="col-md-12">
        <label for="inputPassword4" class="form-label">Password</label>
        <input type="password" class="form-control" id="inputPassword4">
      </div>
    
  
      <div class="checkbox mb-3 text-center">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <h6>Don't have an Account?</h6>
        <div class="d-grid gap-2 col-4 mx-auto">
        <a class="btn  btn-success " href="{% url 'register' %}">Register</a>
        </div>
    </div>
    </form>
    </div>

    <div class="col-md-4  text-center bgcolor">
      <h3 class="p-3 ">Login</h3>
      <img src="{%static 'taskapp/images/pn.jpg' %}" alt="" width="100%" height="200rem" class="image1">
    </div>
  </div>
  

</div>

        <!-- Form Fields -->

{%endblock%}
